<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Should do List</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style type="text/css">
    .groceries {
    	color: #BADA55;
    }

    .work {
    	color: #C0FFEE;
    }

    .school {
    	color: #D13537;
    }

    </style>
  </head>
  <body>
    <h1>Should do!</h1>
    <br>
    <div class="col-lg-6">
	    <div class="input-group">
	      <input type="text" class="form-control" placeholder="Search for...">
	    </div>
	</div>

	<br><br/>

    <table class="table">
    	<thead>
    		<tr>
    			<th>Item</th><th>Category</th><th>Status</th><th></th>
    		</tr>
    	</thead>
    	<tbody>
    		<tr>
    			<td>Milk</td><td class="groceries">Groceries</td><td><input type="checkbox"></td><td><button type="button" class="btn btn-danger">Delete</button></td>
    		</tr>
    		<tr>
    			<td>Butter</td><td class="groceries">Groceries</td><td><input type="checkbox"></td><td><button type="button" class="btn btn-danger">Delete</button></td>
    		</tr>
    		<tr>
    			<td>Prepare Angular exercises</td><td class="work">Work</td><td><input type="checkbox"></td><td><button type="button" class="btn btn-danger">Delete</button></td>
    		</tr>
    		<tr>
    			<td>Write an application letter</td><td class="school">School</td><td><input type="checkbox"></td><td><button type="button" class="btn btn-danger">Delete</button></td>
    		</tr>
    		<tr>
    			<td>Prepare an Angular demo</td><td class="work">Work</td><td><input type="checkbox"></td><td><button type="button" class="btn btn-danger">Delete</button></td>
    		</tr>
    		<tr>
    			<td>Be on time?</td><td class="school">School</td><td><input type="checkbox"></td><td><button type="button" class="btn btn-danger">Delete</button></td>
    		</tr>
    	</tbody>
    </table>

    <hr>

    <form>
	  <div class="form-group">
	    <label for="itemInput">Should do item</label>
	    <input type="text" class="form-control" id="itemInput" placeholder="item ...">
	  </div>
	  <div class="form-group">
	  	<select class="form-control">
		  <option value="groceries">Groceries</option>
		  <option value="work">Work</option>
		  <option value="school">School</option>
		</select>
	  </div>

	  <button type="button" class="btn btn-danger">Reset</button>
	  <button type="submit" class="btn btn-primary">Save</button>
	</form>

  </body>
</html>
